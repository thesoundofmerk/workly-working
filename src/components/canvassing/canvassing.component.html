<div class="relative h-screen w-screen bg-gray-900 text-gray-200 overflow-hidden">
  <app-map 
      [markers]="sessionVisits()" 
      [polyline]="activeSessionPolyline()"
      [currentPosition]="currentPosition()"
      class="w-full h-full">
  </app-map>

  <!-- Header -->
  <div class="absolute top-0 left-0 right-0 bg-gray-900/70 backdrop-blur-sm p-4 flex justify-between items-center shadow-lg">
     <div>
        <h1 class="text-xl font-bold text-white">Canvassing Mode</h1>
        <p class="text-sm text-gray-400">Actively tracking location</p>
      </div>
       <a routerLink="/dashboard" class="px-4 py-2 text-sm font-medium bg-gray-700 hover:bg-gray-600 text-white rounded-md transition-colors">
        Dashboard
      </a>
  </div>

  <!-- Controls and Stats Panel -->
  <div class="absolute bottom-0 left-0 right-0 bg-gray-900/80 backdrop-blur-sm p-4 rounded-t-lg shadow-2xl">
    @if(activeSession(); as session) {
      <div class="max-w-4xl mx-auto">
        <!-- Stats -->
        <div class="grid grid-cols-3 gap-4 text-center mb-4">
          <div class="bg-gray-700/50 p-3 rounded-lg">
            <div class="text-sm text-gray-400">Elapsed Time</div>
            <div class="text-2xl font-mono font-bold">{{ elapsedTime() }}</div>
          </div>
          <div class="bg-gray-700/50 p-3 rounded-lg">
            <div class="text-sm text-gray-400">Miles Walked</div>
            <div class="text-2xl font-mono font-bold">{{ session.milesWalked | number:'1.2-2' }}</div>
          </div>
          <div class="bg-gray-700/50 p-3 rounded-lg">
            <div class="text-sm text-gray-400">Door Hangers</div>
            <div class="text-2xl font-mono font-bold">{{ session.doorHangersPlaced }}</div>
          </div>
        </div>
        
        <!-- Actions -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <button (click)="addDoorHanger()" class="w-full py-3 bg-brand hover:bg-brand-dark text-white font-bold rounded-lg transition-colors flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
            <span>Add Door Hanger</span>
          </button>

          <button (click)="navigateToNewQuote()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-colors">
            New Quote Visit
          </button>

          <button (click)="endSession()" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition-colors">
            End Session
          </button>
        </div>
      </div>
    } @else {
      <div class="text-center text-gray-500 py-8">
        Loading session...
      </div>
    }
  </div>
</div>
